<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Organie - Nông sản hữu cơ</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Open+Sans:wght@400;600&display=swap"
        rel="stylesheet" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

    <!-- CSS files -->
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/FileFooter.css" />
    <link rel="stylesheet" href="css/product-list.css">
</head>

<body>
    <div id="header"></div>
    <main class="section main">
        <!-- Hero Section -->
        <section class="products-hero">
            <div>
                <h1>Our Products</h1>
                <p>Fresh organic produce delivered to your door</p>
            </div>
        </section>

        <!-- Products Section -->
        <section class="product-section">
            <div class="container">
                <!-- Filters -->
                <div class="filters">
                    <button class="active" data-category="all">ALL</button>
                    <button data-category="fruits">FRUITS</button>
                    <button data-category="vegetables">VEGETABLES</button>
                    <button data-category="juice">JUICE</button>
                    <button data-category="dairy">DAIRY</button>
                    <button data-category="processed-food">PROCESSED FOOD</button>
                    <button data-category="skin-care">SKIN CARE</button>
                </div>


                <!-- Loading state -->
                <div id="loading" class="loading">
                    <i class="fas fa-spinner fa-spin"></i> Loading products...
                </div>

                <!-- Products Grid -->
                <div id="productGrid" class="product-grid" style="display: none;">
                    <!-- Products will be loaded here -->
                </div>

                <!-- No products message -->
                <div id="noProducts" class="no-products" style="display: none;">
                    <i class="fas fa-search"></i>
                    <h3>No products found</h3>
                    <p>Try adjusting your search or filter criteria</p>
                </div>
            </div>
        </section>
    </main>
    <div id="footer"></div>
    </main>
    <script type="text/javascript" src="js/product-list.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="js/fetch-header-footer.js"></script>
    <script type="text/javascript" src="js/smooth-navbar.js"></script>
    <script type="text/javascript" src="js/mobile.js"></script>   
</body>

</html>
